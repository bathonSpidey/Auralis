name: Streamlit app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ruff-lint:
    name: üßπ Ruff Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: üì¶ Install Ruff
        run: pip install ruff

      - name: üßπ Run Ruff (lint & format check)
        run: |
          ruff check .  # Linting
          ruff format --check .  # Formatting
    
  code-duplication:
    name: Code duplication check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout for duplicates
        uses: platisd/duplicate-code-detection-tool@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directories: "."
